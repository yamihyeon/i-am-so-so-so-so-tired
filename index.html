<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바이올렛 에버가든: 사회적 탐구</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --antique-gold: #C5A059;
            --stationery-beige: #F4EDE0; 
            --ink-black: #3A3530;
            --paper-shadow: rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--stationery-beige);
            color: var(--ink-black);
            scroll-behavior: smooth;
            background-image: 
                linear-gradient(rgba(244, 237, 224, 0.9), rgba(244, 237, 224, 0.9)),
                url("https://www.transparenttextures.com/patterns/p6.png"),
                url("https://www.transparenttextures.com/patterns/old-map.png");
            word-break: keep-all;
            overflow-x: hidden;
            position: relative;
        }

        /* 엔틱 프레임 테두리 장식 */
        body::before {
            content: '';
            position: fixed;
            top: 20px; left: 20px; right: 20px; bottom: 20px;
            border: 2px solid var(--antique-gold);
            outline: 1px solid var(--antique-gold);
            outline-offset: 4px;
            pointer-events: none;
            z-index: 50;
            opacity: 0.4;
        }

        body::after {
            content: '❖';
            position: fixed;
            font-size: 24px;
            color: var(--antique-gold);
            z-index: 51;
            width: 100%;
            height: 100%;
            top: 0; left: 0;
            pointer-events: none;
            display: flex;
            justify-content: space-between;
            align-content: space-between;
            flex-wrap: wrap;
            padding: 15px;
            opacity: 0.6;
        }

        .serif { font-family: 'Noto Serif KR', serif; }

        .reveal {
            opacity: 0;
            transform: translateY(50px);
            transition: all 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .photo-frame {
            box-shadow: 0 10px 25px var(--paper-shadow);
            border: 12px solid #fff;
            border-bottom-width: 40px; 
            border-radius: 2px;
            transition: transform 0.3s ease;
            background: #fff;
            position: relative;
            overflow: hidden;
        }

        .slide-img {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1.2s ease-in-out;
        }

        .slide-img.active { opacity: 1; position: relative; }

        .section-divider {
            width: 80px; height: 2px;
            background: var(--antique-gold);
            margin: 2rem 0;
        }

        .dark-paper {
            background-color: #2D2A26;
            background-image: url("https://www.transparenttextures.com/patterns/dark-matter.png");
            color: #E2DED0;
        }

        #side-nav {
            position: fixed; left: 3.5rem; top: 50%;
            transform: translateY(-50%);
            z-index: 90;
            display: flex; flex-direction: column; gap: 2rem;
            padding: 25px 15px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            border-radius: 40px;
            border: 1.5px solid rgba(197, 160, 89, 0.5);
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            transition: opacity 1s ease;
        }

        #side-nav.idle { opacity: 0.2; }
        #side-nav:hover { opacity: 1 !important; }

        .nav-dot {
            width: 18px; height: 18px;
            background-color: rgba(58, 53, 48, 0.25);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.4s;
            position: relative;
        }

        .nav-dot.active {
            background-color: var(--antique-gold);
            height: 45px;
            border-radius: 12px;
        }

        /* 음악 재생 컨트롤러 */
        #music-control {
            position: fixed; bottom: 3.5rem; right: 3.5rem;
            z-index: 100;
            display: flex; align-items: center; gap: 12px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 16px;
            border-radius: 50px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            backdrop-filter: blur(8px);
            border: 1.5px solid var(--antique-gold);
        }

        .music-btn {
            background: var(--antique-gold);
            color: white; border-radius: 50%;
            width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; border: none;
        }

        .hidden { display: none; }
    </style>
</head>
<body class="antialiased">

    <nav id="side-nav">
        <a href="#intro" class="nav-dot active" data-label="소개"></a>
        <a href="#era" class="nav-dot" data-label="시대적 배경"></a>
        <a href="#war-and-tech" class="nav-dot" data-label="전쟁과 기술"></a>
        <a href="#fashion" class="nav-dot" data-label="복식 문화"></a>
    </nav>

    <!-- 음악 컨트롤러 -->
    <div id="music-control">
        <div class="text-sm font-medium mr-2">Sincerely - TRUE</div>
        <button id="play-pause-btn" class="music-btn">
            <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
            <svg id="pause-icon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
        </button>
        <!-- [중요] MP3 파일명을 본인의 파일명으로 정확히 수정하세요 -->
        <audio id="bgm" loop>
            <source src="sincerely.mp3" type="audio/mpeg">
        </audio>
    </div>

    <section class="min-h-screen flex items-center px-12 py-24" id="intro">
        <div class="max-w-6xl mx-auto grid md:grid-cols-2 gap-16 items-center">
            <div class="reveal active">
                <h1 class="serif text-5xl md:text-6xl font-bold leading-tight mb-6">바이올렛 에버가든</h1>
                <div class="section-divider"></div>
                <p class="text-lg opacity-90">전쟁의 병기였던 소녀가 '사랑해'의 의미를 찾아가는 여정.</p>
            </div>
            <div class="reveal active">
                <div class="photo-frame">
                    <img src="https://url.kr/ayr9lp" alt="Main" class="w-full">
                </div>
            </div>
        </div>
    </section>

    <!-- 추가 섹션들... (스크롤을 위해 최소한의 내용 유지) -->
    <section class="min-h-screen flex items-center bg-black/5 px-12 py-24" id="era">
        <div class="max-w-6xl mx-auto grid md:grid-cols-2 gap-16 items-center">
            <div class="reveal">
                <h2 class="serif text-4xl font-bold mb-6">산업화의 물결</h2>
                <div class="section-divider"></div>
                <p>19세기 유럽을 배경으로 한 아름다운 풍경.</p>
            </div>
            <div class="photo-frame reveal" id="era-slideshow">
                <img src="https://i.pinimg.com/736x/54/4a/5c/544a5cd79437f9d355e26b41521e72c9.jpg" class="slide-img active">
                <img src="https://i.pinimg.com/originals/13/43/85/134385d1fab0bd31af1a843d1e2560b1.png" class="slide-img">
            </div>
        </div>
    </section>

    <script>
        // 음악 관련
        const audio = document.getElementById('bgm');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');

        playPauseBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play().catch(e => console.log("파일 확인 필요:", e));
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
            } else {
                audio.pause();
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
            }
        });

        // 스크롤 애니메이션
        const reveals = document.querySelectorAll('.reveal');
        window.addEventListener('scroll', () => {
            reveals.forEach(el => {
                if(el.getBoundingClientRect().top < window.innerHeight - 100) el.classList.add('active');
            });
        });
    </script>
</body>
</html>
